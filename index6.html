<body>
    <nav>
        <div class="logo"><img src="./img/Logo.png" alt="">
        <h1>company name</h1>
        <img src="./img/Progress bar.png" alt="" class="verif">
    </div>
    </nav>
    <section class="container">
        <div><h2>Profile info</h2>
        <p>Fill in the data for profile. It will take a couple of minutes. 
You only need a passport</p></div></section>

 <fieldset>
        <h2>Delivery address</h2>
        <p>Used for shipping orders</p>

        <p>Address</p>
        <input type="text" placeholder="47 W 13th St">
         <div class="elemento-com-linha"></div>
         <p>City</p>
         <select name="example">
            <option value="option1">New York</option>
          </select>
        <div class="elemento-com-linha"></div>
        
       <div class="form-row">

    <div class="count">
      <label for="country">Country</label>
      <select id="country" name="example">
        <option value="option1">USA</option>
        <option value="option2">Brazil</option>
        <option value="option3">Canada</option>
      </select>
    </div>

    <div class="count">
      <label for="zip">Zip code</label>
      <input id="zip" type="text" placeholder="10011">
    </div>

  </div>
         
        
  
        <p>Optional</p>
        <input type="text">
        <div class="elemento-com-linha"></div>

    </fieldset>
 
         <button><i class="fa-solid fa-check"></i>Save</button>
</body>
